<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lienhe</title>
	<link rel="stylesheet" href="../css/lienhe.css">
</head>
<body>
	<div class="lienhe">
		<div class="tieude">
			<h3>Vui lòng liên hệ theo mẫu sau đây:</h3>
		</div>
		<form action="" class="form">
			<input type="text" placeholder="Họ và tên*">
			<input type="text" placeholder="Địa chỉ">
			<input type="text" placeholder="Số điện thoại*">
			<input type="text" placeholder="Email*">
			<textarea name="" id="" cols="30" rows="10" placeholder="Nội dung*"></textarea>
			<button type="submit">Gửi liên hệ</button>
		</form>
		<div class="chuy">
			(Dấu * là phần không được để trống)
		</div>
		<div class="bando">
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14917.764646284433!2d106.4126723!3d20.8138846!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6869b06d3110cc2b!2zVHLGsOG7nW5nIFRIUFQgVOG7qSBL4buz!5e0!3m2!1sen!2s!4v1582815396074!5m2!1sen!2s" width="500" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
		</div>
	</div>
</body>
</html>
