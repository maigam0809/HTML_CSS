<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form>
		<label for="">Họ tên:</label>
		<input type="text" id="hoten">
		<br>
		<label for="">Mật Khẩu:</label>
		<input type="password">
		<br>
		<label for="">File:</label>
		<input type="file">
		<br>

		<!-- the lua chon -->
		<label for="">Quốc gia</label>
		<select name="" id="">
			<option value="1">Pháp</option>
			<option value="1">Việt Nam</option>
			<option value="1">Lào</option>
			<option value="1">Trung quôc</option>
			<option value="1">Campuchia</option>
			<option value="1">Thái Lan</option>
			<option value="1">Nhật Bản</option>
		</select>
		<br>

		<!-- Danh Sách -->
		<select name="" id="" multiple="4">
            <option value="1">Anh</option>
            <option value="">Pháp</option>
            <option value="">Việt nam</option>
            <option value="">Thái lan</option>
            <option value="">Nhật bản</option>
            <option value="">Trung quốc</option>
        </select>
        <!-- Gộp nhóm -->
        <fieldset>
        	<legend>Sở thích:</legend> <!-- tiêu đề nhóm -->
        	Thể Thao<input type="checkbox" name="sothich" id="">
        	Du Lịch<input type="checkbox" name="sothich" id="">
        	Mua Sắm<input type="checkbox" name="sothich" id="">
        </fieldset>
        <br>
		<fieldset>
			<legend>Giới tính</legend>
			Nam <input type="radio" name="gioitinh" id="">
			Nữ <input type="radio" name="gioitinh" id="">
		</fieldset>
         <!-- Nhập nhiều văn bản và nội dung -->
		<label for="">Nội dung:</label>
		<br>
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<br>
		<!-- nút-->
		<input type="submit" value="Gửi dữ liệu">
		<input type="reset" value="Làm lại">
		<input type="button" value="Theo người dùng">
	</form>
	
</body>
</html>
