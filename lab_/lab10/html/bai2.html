<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai2</title>
	<link rel="stylesheet" href="../css/bai2.css">
</head>
<body>
	<form action="">
		<div class="form-group">
			<label for="">Họ và tên</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group">
			<fieldset class="form-control">
				<legend>Giới tính</legend>
				<label for="nam" class="gt "><input id="nam" name="a" type="radio" checked="">Nam</label>
				<label for="nữ" class="gt"><input id="nữ" name="a" type="radio">Nữ</label>
			</fieldset>
		</div>
		<div class="form-group">
			<label for="">Ngày sinh</label>
			<input type="date" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Điểm</label>
			<input type="number" min="0" max="10" step="0.25" class="form-control">
		</div>
		<div class="form-group">
			<label for="">Nghề nghiệp</label>
			<input class="form-control" list="job">
			<datalist  id="job">
				<option value="Teacher"></option>
				<option value="Engineer"></option>
				<option value="Famer"></option>
				<option value="Police"></option>
				<option value="Programer"></option>
			</datalist>

		</div>
		<div class="form-group">
			<fieldset class="form-control">
				<legend>Sở thích</legend>
				<label class="hobby" for="tt"><input id="tt" type="checkbox">Thể thao</label>
				<label class="hobby" for="dl"><input id="dl" type="checkbox">Du lịch</label>
				<label class="hobby" for="an"><input id="an" type="checkbox">Âm nhạc</label>
				<label class="hobby" for="at"><input id="at" type="checkbox">Ẩm thực</label>
			</fieldset>
		</div>
		<div class="form-group">
			<label for="">Ghi chú</label>
			<textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
		</div>
		<hr>
		<div class="form-group">
			<button class="form-button" type="submit">Đăng ký</button>
			<button class="form-button" type="reset">Nhập lại</button>
		</div>
	</form>
</body>
</html>
