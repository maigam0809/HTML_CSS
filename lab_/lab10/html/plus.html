<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sent email</title>
	<link rel="stylesheet" href="../css/plus.css">
</head>
<body>
	<div class="sent">
		<h3>Send me a message</h3>
		<form action="">
			<div class="form-group a1">
				<label for="">Name</label>
				<input type="text" class="form-control1" placeholder="Enter name">
			</div>
			<div class="form-group a2">
				<label for="">Email</label>
				<input type="text" class="form-control2" placeholder="Enter email">
			</div>
			<div class="form-group a3">
				<label for="">Message</label>
				<textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Enter your message"></textarea>
			</div>
			<div class="form-button">
				<button class="button" type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
